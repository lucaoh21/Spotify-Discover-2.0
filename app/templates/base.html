<html>

<head>
  {% if title %}
  <title>{{ title }} - Discover 2.0</title>
  {% else %}
  <title>Discover 2.0</title>
  {% endif %}
</head>

<body>
  <div>
    Discover 2.0
    <a href="/index">Home</a>
    <a href="/login">Login</a>
  </div>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>

</html>
