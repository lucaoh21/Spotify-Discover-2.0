{% extends "base.html" %}

{% block app_content %}
  <h1>Discover songs based on artists and songs you love!</h1>
  <form action="/authorize" method="get">
    <button type="submit">
      What are my top songs?
    </button>
  </form>
  {% for song in songs %}
  <div><p>{{ song.track }} by {{ song.artist }}</p></div>
  {% endfor %}
{% endblock %}
